<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<body>

    <table width=800 border=2 cellpadding=4 cellspacing=2>
    
    <tr>
       <th><font color=blue><b>锅龋</b></font></th>
       <th><font color=blue><b>力格</b></font></th>
       <th><font color=blue><b>累己磊</b></font></th>
       <th><font color=blue><b>累己老</b></font></th>
    </tr>
    <tr bgcolor=papayawhip onmouseover="this.style.backgroundcolor='#eeeeef'">
       <td align=center>锅龋</td>
       <td align=left>力格</td>
       <td align=center>累己磊</td>
       <td align=center>累己老</td>
    </tr>
    <tr onmouseover="this.style.backgroundColor='yellow'"
    onmouseout="this.style.backgroundColor='#F7F7F7'">
       <td align=center>锅龋</td>
       <td align=left>力格</td>
       <td align=center>累己磊</td>
       <td align=center>累己老</td>
    </tr>
	</table>

</body>
</html>
